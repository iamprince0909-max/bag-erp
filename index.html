<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bag ERP System</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
  transition: 0.25s ease;
}

body {
  background: linear-gradient(135deg, #020617, #0f172a, #1e293b);
  color: white;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* TOP NAVBAR */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 36px;
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.logo {
  letter-spacing: 3px;
  font-size: 14px;
  opacity: 0.8;
}

.system-title {
  font-size: 22px;
  font-weight: bold;
}

.profile {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: linear-gradient(135deg, #38bdf8, #6366f1);
}

/* LAYOUT */
.container {
  display: flex;
  flex: 1;
}

/* SIDEBAR */
.sidebar {
  width: 260px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(14px);
  border-right: 1px solid rgba(255,255,255,0.1);
  padding: 30px 18px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.menu-btn {
  padding: 16px;
  border-radius: 14px;
  border: none;
  background: rgba(255,255,255,0.08);
  color: white;
  font-size: 16px;
  cursor: pointer;
  text-align: left;
}

.menu-btn:hover {
  background: linear-gradient(135deg, #38bdf8, #6366f1);
  transform: translateX(6px);
}

.menu-btn.active {
  background: linear-gradient(135deg, #38bdf8, #6366f1);
  font-weight: bold;
}

/* MAIN AREA */
.main {
  flex: 1;
  padding: 40px;
}

/* STATS */
.stats-container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.stat-card {
  background: rgba(255,255,255,0.08);
  padding: 28px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.12);
  width: 200px;
  text-align: center;
}

.stat-card span {
  display: block;
  font-size: 28px;
  font-weight: bold;
  margin-top: 10px;
  color: #38bdf8;
}

/* PAGE TITLES */
.page-title {
  font-size: 34px;
  margin-bottom: 10px;
}

.page-sub {
  opacity: 0.7;
  margin-bottom: 30px;
}
</style>
</head>

<body>

<header class="topbar">
  <div>
    <span class="logo">GAUGE MACHINE</span>
    <span class="system-title"> Bag ERP System</span>
  </div>
  <div class="profile"></div>
</header>

<div class="container">

  <div class="sidebar">
    <button class="menu-btn active" onclick="loadPage('dashboard', this)">ðŸ“‹ Spec Sheet</button>
    <button class="menu-btn" onclick="loadPage('cutting', this)">âœ‚ Cutting Planning</button>
    <button class="menu-btn" onclick="loadPage('material', this)">ðŸ“¦ Material Planning</button>
  </div>

  <div class="main" id="content"></div>

</div>

<script>
function loadPage(page, btn) {

  document.querySelectorAll(".menu-btn").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  let content = "";

  if(page === "dashboard") {
    content = `
      <div class="page-title">Dashboard Overview</div>
      <div class="page-sub">Production â€¢ Planning â€¢ Control</div>
      <div class="stats-container">
        <div class="stat-card">Total Styles<span>18</span></div>
        <div class="stat-card">Active Orders<span>12</span></div>
        <div class="stat-card">Pending Materials<span>4</span></div>
        <div class="stat-card">Cutting Ready<span>9</span></div>
      </div>
    `;
  }

  if(page === "cutting") {
    content = `
      <div class="page-title">Cutting Planning</div>
      <div class="page-sub">Manage cutting boards & layouts</div>
      <p>Cutting module coming soon...</p>
    `;
  }

  if(page === "material") {
    content = `
      <div class="page-title">Material Planning</div>
      <div class="page-sub">Auto material calculation</div>
      <p>Material planning module coming soon...</p>
    `;
  }

  document.getElementById("content").innerHTML = content;
}

// load default page
loadPage("dashboard", document.querySelector(".menu-btn.active"));
</script>

</body>
</html>
